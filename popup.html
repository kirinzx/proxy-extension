<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProxyBy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="modules/css/bootstrap.min.css" rel="stylesheet">
    <script src="modules/js/bootstrap.min.js" defer></script>
    <script src="popup.js" defer></script>
</head>
<body>
    <div>
        <h2>Proxy adding</h2>

        <input type="text" id="proxyIP" placeholder="IP">

        <input type="text" id="proxyPort" placeholder="Port">

        <input type="text" id="proxyUsername" placeholder="Login">
        
        <input type="text" id="proxyPassword" placeholder="Password">

        <button id="applyProxy">Apply Proxy</button>
        <p>Or you can visit this site <a href="proxy6.net/user/proxy">proxy6.net</a>
        If you have proxy there, push button below</p>
        <button id="autoDetectProxy">Auto detect</button>
    </div>
    <div>
        <h2 id="siteEnabling">Site enabling</h2>
    </div>
    <div>
        <h2 id="proxyData">My proxy data</h2>
    </div>
</body>
</html>
